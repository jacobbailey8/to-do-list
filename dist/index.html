<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="head">
      <img src="../src/list-box.png" alt="list" />
      To-Do List
    </div>
    <div class="main">
      <div class="sidebar">
        <div id="main-tabs">
          <div id="inbox" class="main-tab">
            <div class="main-icon">
              <img src="../src/inbox.png" alt="inbox" />
            </div>
            <div class="main-label">Inbox</div>
          </div>
          <div id="today" class="main-tab">
            <div class="main-icon">
              <img src="../src/calendar-today.png" alt="" />
            </div>
            <div class="main-label">Today</div>
          </div>
          <div id="this-week" class="main-tab">
            <div class="main-icon">
              <img src="../src/calendar-range.png" alt="" />
            </div>
            <div class="main-label">This Week</div>
          </div>
        </div>

        <div id="projects">
          <h2>Projects</h2>
          <div id="addProject">+ Add Project</div>
        </div>
      </div>

      <div id="main-view">
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
