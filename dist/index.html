<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="head">To-Do List</div>
    <div class="main">
      <div class="sidebar">
        <div id="main-tabs">
          <div id="inbox" class="main-tab">
            <div class="main-icon">
              <img src="../src/inbox-multiple.png" alt="inbox" />
            </div>
            <div class="main-label">Inbox</div>
          </div>
          <div id="today" class="main-tab">
            <div class="main-icon">
              <img src="../src/calendar-today.png" alt="" />
            </div>
            <div class="main-label">Today</div>
          </div>
          <div id="this-week" class="main-tab">
            <div class="main-icon">
              <img src="../src/calendar-range.png" alt="" />
            </div>
            <div class="main-label">This Week</div>
          </div>
        </div>

        <hr>

        <div id="projects">
          <h1 style="color: white">Projects</h2>
            <div id="addProject">+ Add Project</div>
        </div>
      </div>

      <div id="main-view">
        <div class="content">




            <div id="projectHeader">Header</div>
            <div class="taskGrid">
                <div class="task">
                    <div class="priorityBtn"></div>
                    <div class="taskName">test</div>
                    <div class="taskDate"></div>
                </div>
                <div>
                    

                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

                
                <div class="task" id="addTaskButton">
                  <div class="priorityBtn" id="plusBtn">+</div>
                  <div class="taskName">Add Task</div>
                </div>
            </div>
            




        </div>
      </div>
    </div>
  </body>
</html>
